<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改用户信息</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：用户管理-》修改用户信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Manager/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">            
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <input type='hidden' name='mg_id' value='{$mg_id}' />
            <table border="1" width="100%" class="table_a">                
                {if empty($POST)}
                    {$POST=$info}
                {/if}
                <tr>
                    <td width="12%" style="padding-left:30px">管理员帐号：</td>
                    <td><input type="text" name="mg_name" value='{$POST.mg_name}' style="width:15%"/>
                        <span class="errors">{$Errors.mg_name}</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left:30px">真实姓名：</td>
                    <td><input type="text" name="mg_real_name" value='{$POST.mg_real_name}'/>
                        <span class="errors">{$Errors.mg_real_name}</span>
                    </td>
                </tr>                
                <tr>
                    <td style="padding-left:30px">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input type="password" name="mg_pwd" style="width:15%" value='{$POST.mg_pwd}'/>
                        <span class="errors">{$Errors.mg_pwd}</span>
                    </td>
                </tr>
                 <tr>
                    <td style="padding-left:30px">手 机 号：</td>
                    <td><input type="text" name="mg_tel" value='{$POST.mg_tel}' style="width:15%"/>
                        <span class="errors">{$Errors.mg_tel}</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left:30px">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</td>
                     <td>
                        <select name='mg_role_id' style="width:15%"/>
                            <option value=''>——请选择——</option>
                            {foreach $rinfo as $k=>$v}
                                <option value="{$k}" {if $k == $POST.mg_role_id}selected="selected"{/if}>{$v}</option>
                            {/foreach}
                        </select>
                        <span class="errors">{$Errors.mg_role_id}</span>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">                        
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>

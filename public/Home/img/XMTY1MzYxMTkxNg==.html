.h5-control-wrap .control-time {
  display: inline-block;
  padding: 0 5px;
  font-size: 80%;
  white-space: nowrap;
  margin-left: 10px;
  font-family: arial;
}
.h5-control-wrap .control-time .control-time-current {
  color: #dedede;
}
.h5-control-wrap .control-time .control-time-split {
  color: rgba(222, 222, 222, 0.4);
}
.h5-control-wrap .control-time .control-time-duration {
  color: rgba(222, 222, 222, 0.4);
  font-size: 90%;
}
.h5-control-wrap .control-volume-icon {
  width: 25px;
  height: 17px;
  margin-left: 20px;
  line-height: 25px;
}
.h5-control-wrap .svg-mute {
  display: none;
}
.h5-control-wrap .control-volume-icon.muted-icon .svg-mute {
  display: inline-block;
}
.h5-control-wrap .control-volume-icon.muted-icon .svg-volume {
  display: none;
}
.h5-control-wrap .control-volume-box {
  display: none;
  position: absolute;
  left: -5px;
  bottom: 10px;
  width: 40px;
  height: 142px;
  align-items: center;
}
.h5-control-wrap .control-volume-box:before {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 120px;
  border-radius: 2px;
  background-color: rgba(0, 0, 0, 0.8);
}
.h5-control-wrap .control-volume-box .control-volume-slider {
  position: absolute;
  width: 5px;
  height: 100px;
  top: 10px;
  left: 17.5px;
  background: rgba(255, 255, 255, 0.3);
}
.h5-control-wrap .control-volume-box .control-volume-slider .input-range-container {
  opacity: 1;
}
.h5-control-wrap .control-volume-box .control-volume-slider .input-range-container .input-range-thumb {
  top: auto;
  bottom: 0;
  background-color: #fff;
  left: 0;
  margin-left: -5px;
  margin-bottom: -7px;
}
.h5-control-wrap .control-volume-box .control-volume-current {
  position: absolute;
  bottom: 0;
  width: 5px;
  height: 50%;
  background: #2692FF;
  border-radius: 5px;
}
.h5-control-wrap .control-volume-icon.slide-show .control-volume-box {
  display: block;
}
.h5-control-wrap .control-volume-icon.slide-show:after,
.h5-control-wrap .control-volume-icon.slide-show:before {
  display: none !important;
}
.h5-control-wrap .control-settings-icon,
.h5-control-wrap .control-fullscreen-icon,
.h5-control-wrap .control-halfscreen-icon {
  width: 17px;
  height: 17px;
  margin-left: 20px;
}
.h5-control-wrap .control-fullscreen-icon,
.h5-control-wrap .control-halfscreen-icon {
  line-height: 17px;
}

.shareLayer .mc .watch p {
  margin: 10px 0;
  white-space: nowrap;
}
.shareLayer .mc .watch p img {
  width: 90px;
  height: 90px;
  margin-right: 10px;
  vertical-align: middle;
}
.shareLayer .mc .watch p span {
  line-height: 20px;
  display: inline-block;
  vertical-align: middle;
}
.preview {
  display: none;
  position: absolute;
  left: 0px;
  bottom: 48px;
  height: 72px;
  width: 100%;
  cursor: pointer;
  z-index: 20;
}
.preview .gradient {
  position: absolute;
  left: 0px;
  top: -70px;
  width: 100%;
  height: 70px;
  background: -webkit-gradient(linear, center top, center bottom, from(rgba(0, 0, 0, 0)), to(#28262b));
  background: -moz-gradient(linear, center top, center bottom, from(rgba(0, 0, 0, 0)), to(#28262b));
  background: gradient(linear, center top, center bottom, from(rgba(0, 0, 0, 0)), to(#28262b));
  background: -moz-linear-gradient(to bottom, rgba(0, 0, 0, 0), #28262b);
  background: -webkit-linear-gradient(to bottom, rgba(0, 0, 0, 0), #28262b);
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #28262b);
}
.preview .cover {
  display: none;
  position: absolute;
  top: 0px;
  width: 128px;
  height: 71px;
  background: rgba(255, 255, 255, 0.4);
  z-index: 101;
}
.preview .cover .videoInfo {
  position: absolute;
  top: -36px;
  left: 5px;
  width: 100%;
  height: 32px;
  font-size: 14px;
  line-height: 120%;
  overflow: hidden;
}
.preview .cover .shareIcon {
  display: none;
  position: absolute;
  top: 2px;
  right: 5px;
  /*display: inline-block;*/
  width: 30px;
  height: 12px;
  font-size: 12px;
  color: #fff;

.preloading-layer {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #edf7fc;
  text-align: center;
  align-items: center;
  justify-content: center;
  display: flex;
}
.preloading-layer.blackbg {
  background-color: #000;
  color: #fff;
}
.preloading-layer.blackbg p {
  font-size: 14px;
  line-height: 2.5em;
}
.preloading-layer .preloading-container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 75px;
  margin-left: -50px;
  margin-top: -40px;
}
.preloading-layer .h5-layer-loading {
  position: relative;
  width: 40px;
  height: 40px;
  margin: 0 auto;
}
.preloading-layer .h5-layer-loading .spinner {
  animation: rotator 1.4s linear infinite;
}
@keyframes rotator {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(270deg);
  }
}
@keyframes rotator2 {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(270deg);
  }
}
.preloading-layer .h5-layer-loading .path {
  stroke-dasharray: 188.8;
  stroke-dashoffset: 0;
  transform-origin: center;
  animation: dash 1.4s ease-in-out infinite;
}
@keyframes dash {
  0% {
    stroke-dashoffset: 188.8;
    opacity: 0;
  }
  50% {
    stroke-dashoffset: 47.2;
    transform: rotate(135deg);
    opacity: 1;
  }
  100% {
    stroke-dashoffset: 188.8;
    transform: rotate(450deg);
    opacity: 0;
  }
}
